name: FB CSV Export (no GCP)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # chạy mỗi giờ

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run exporter (resume mode)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          API_SHEET_NAME: api
          API_SHEET_GID: "1875921302"   # đổi đúng gid của sheet 'api' nếu cần
        run: python main.py

      - name: Commit CSV & state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.csv .state/queue.json || true
          git commit -m "update csv/state" || echo "no changes"
          git push || echo "no changes to push"
