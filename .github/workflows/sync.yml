name: FB CSV Export (Sheet-driven, no GCP)

on:
  schedule:
    - cron: "0 * * * *"   # chạy mỗi tiếng
  workflow_dispatch:      # cho phép bấm Run workflow thủ công

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run exporter (resume mode)
        env:
          SHEET_ID: ${{ vars.SHEET_ID }}           # BẮT BUỘC (repo Settings → Variables)
          API_SHEET_NAME: api                      # nếu dùng theo tên sheet
          API_SHEET_GID: ${{ vars.API_SHEET_GID }} # nếu set GID thì sẽ ưu tiên GID
          # CHUNK_DAYS: "3"
          # TIME_BUDGET_S: "300"
          # PACE_MS: "800"
          # RATE_LIMIT_RETRIES: "4"
          # META_TOKEN: ${{ secrets.META_TOKEN }}  # CHỈ dùng nếu bạn KHÔNG điền token ở api!D6
        run: |
          python main.py

      - name: Commit CSV & state
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Export CSV & state" || echo "No changes"
          git push
