name: FB CSV Export (no GCP)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 * * * *"   # mỗi giờ (UTC phút 05)

concurrency:
  group: fb-csv-export
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run exporter (resume mode)
        env:
          META_TOKEN: ${{ secrets.META_TOKEN }}    # BẮT BUỘC: đặt trong repo secrets
        run: |
          python main.py

      - name: Commit CSV & state
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest.csv .state/queue.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update CSV/state [skip ci]"
            git push
          fi
