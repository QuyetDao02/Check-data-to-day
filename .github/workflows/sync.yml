name: FB CSV Export (no GCP)

# Tên hiển thị của mỗi run — chèn correlation_id để Google Sheet nhận diện
run-name: FB CSV Export (${{ inputs.correlation_id || 'scheduled' }})

on:
  workflow_dispatch:
    inputs:
      sheet_id:
        description: "Google Sheet ID"
        required: true
      api_sheet_name:
        description: "Sheet name for config (default: api)"
        required: false
        default: "api"
      api_sheet_gid:
        description: "Optional GID of 'api' sheet (leave blank if not used)"
        required: false
        default: ""
      correlation_id:
        description: "Unique id from Google Sheets"
        required: true
  schedule:
    - cron: "0 * * * *"  # chạy mỗi giờ

permissions:
  contents: write
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest

    # Env cho cả 2 chế độ:
    # - Khi bấm nút (workflow_dispatch): dùng inputs.*
    # - Khi chạy theo lịch: dùng fallback cứng ở dưới (hãy thay sheet id/gid mặc định của bạn)
    env:
      SHEET_ID:       1jkdkGG2A8JS2GE728CwvkeVRFNXG7-28TN9GbXo1SYY
      API_SHEET_NAME: "api"
      API_SHEET_GID: 1875921302

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run exporter
        run: python main.py

      - name: Commit CSV
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest.csv || true
          git commit -m "Update CSV (${{ inputs.correlation_id || github.run_id }})" || echo "No changes"
          git push || echo "No changes to push"
